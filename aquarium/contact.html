<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水族館</title>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="assets/mediaquery.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <header class="nav-padding header-wrapper">
    <div class="layout-inner">
      <div class="layout-padding">
        <section class="header-flex">
          <a href="index.html"><img src="./assets/img/logo.svg" width="100px"></a>
          <div class="humberger">
            <div class="menu-humberger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <nav class="header-nav">
            <ul class="header-nav-lists">
              <li class="list-item"><a href="./premises.html">営業時間・料金</a></li>
              <li class="list-item"><a href="./access.html">アクセス</a></li>
            </ul>
          </nav>
        </section>
      </div>
    </div>
  </header>

  <main>
    <nav class="m-header-nav">
      <ul class="m-header-nav-lists">
        <li class="m-list-item"><a href="./premises.html">営業時間・料金</a></li>
        <li class="m-list-item"><a href="./access.html">アクセス</a></li>
      </ul>
    </nav>
    <article class="kv-wrapper">
      <div class="layout-inner">
        <div class="layout-padding">
          <section class="title-logo">
            <h1>お問い合わせ</h1>
          </section>
        </div>
      </div>
    </article>
    <form action="thanks.html">
      <article class="contact-form-wrapper">
        <div class="layout-inner">
          <div class="layout-padding">
            <table class="contact-form">
              <tr>
                <th><label for="name">お名前</label></th>
                <td><input type="text" name="name" placeholder="名前を入れてください"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="gender" id="male" value="male"><label for="male">男性</label>
                  <input type="radio" name="gender" id="female" value="female"><label for="female">女性</label>
                </td>
              </tr>
              <th>年齢</th>
              <td>
                <div class="select-box">
                  <select name="age" id="">
                    <option value="10">10代</option>
                    <option value="20">20代</option>
                    <option value="30">30代</option>
                    <option value="40">40代</option>
                    <option value="other">それ以上</option>
                  </select>
                </div>
              </td>
              <tr>
                <th><label for="title">題名</label></th>
                <td><input type="text" name="title" placeholder="タイトルを入れてください"></td>
              </tr>
              <tr>
                <th><label for="comment">質問内容</label></th>
                <td><textarea name="comment" cols="30" rows="10"></textarea></td>
              </tr>
            </table>
            <div class="text-center padding-around">
              <div class="text-center padding-around">
                <input type="checkbox" id="check"><label for="check">個人情報の取扱いに同意する</label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="送信する">
            </div>
          </div>
        </div>
      </article>
    </form>
  </main>

  <footer class="nav-padding footer-wrapper">
    <div class="layout-inner">
      <div class="footer-flex">
        <div class="footer-left">
          <img class="footer-logo" src="./assets/img/logo.svg" width="100px">
          <ul class="footer-lists">
            <li class="list-item"><a href="./premises.html">営業時間・料金</a></li>
            <li class="list-item"><a href="./access.html">アクセス</a></li>
          </ul>
        </div>
        <div class="footer-right">
          <small>&copy;2020 水族館</small>
        </div>
      </div>
    </div>
  </footer>
  <script src="./assets/jquery.js"></script>
</body>

</html>
